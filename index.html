<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #030712;
      color: #f3f4f6;
      padding: 1.5rem;
      min-height: 100vh;
    }

    .container {
      max-width: 80rem;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .title {
      font-size: 1.875rem;
      font-weight: bold;
      background: linear-gradient(to right, #60a5fa, #3b82f6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .search-container {
      position: relative;
    }

    .search-input {
      background-color: #111827;
      border: 1px solid #1f2937;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem 0.5rem 2.5rem;
      color: #f3f4f6;
      width: 16rem;
      outline: none;
    }

    .search-input:focus {
      border-color: #3b82f6;
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }

    .categories {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .category-btn {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #1f2937;
      background-color: #111827;
      color: #d1d5db;
      cursor: pointer;
      text-transform: capitalize;
      transition: background-color 0.2s, border-color 0.2s, color 0.2s;
    }

    .category-btn:hover {
      background-color: #374151;
    }

    .category-btn.active {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      border: none;
      color: white;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background-color: #111827;
      border: 1px solid #1f2937;
      border-radius: 0.75rem;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .game-content {
      padding: 1rem;
    }

    .game-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      color: #9ca3af;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }

    .progress-bar {
      background-color: #1f2937;
      border-radius: 9999px;
      height: 0.5rem;
      margin-bottom: 0.5rem;
      overflow: hidden;
    }

    .progress {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      height: 100%;
      width: 70%;
      border-radius: 9999px;
      transition: width 0.2s;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      color: #9ca3af;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
    }

    .download-btn {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }

    .download-btn.primary {
      background: linear-gradient(to right, #3b82f6, #60a5fa);
    }

    .download-btn.primary:hover {
      background: linear-gradient(to right, #2563eb, #3b82f6);
    }

    .download-btn.locked {
      background: linear-gradient(to right, #4b5563, #6b7280);
      opacity: 0.75;
      cursor: not-allowed;
    }

    .premium-btn {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      background: linear-gradient(to right, #f59e0b, #fbbf24);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .premium-btn:hover {
      background: linear-gradient(to right, #d97706, #f59e0b);
    }

    @media (max-width: 768px) {
      .games-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Game Library</h1>
      <div class="search-container">
        <i data-lucide="search" class="search-icon"></i>
        <input type="text" placeholder="Search games..." class="search-input">
      </div>
    </div>

    <div class="categories">
      <button class="category-btn active">all</button>
      <button class="category-btn">action</button>
      <button class="category-btn">rpg</button>
      <button class="category-btn">strategy</button>
      <button class="category-btn">racing</button>
    </div>

    <div class="games-grid">
      <!-- Game Card 1 -->
      <div class="game-card">
        <img src="/api/placeholder/400/320" alt="Cyber Nexus 2077" class="game-image">
        <div class="game-content">
          <h3 class="game-title">Cyber Nexus 2077</h3>
          <div class="game-info">
            <span>62.3 GB</span>
            <span>8.5 MB/s</span>
          </div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <div class="progress-info">
            <span>70%</span>
            <span>18.7 GB remaining</span>
          </div>
          <div class="button-group">
            <button class="download-btn primary">
              <i data-lucide="download" class="w-5 h-5"></i>
              Download
            </button>
            <button class="premium-btn">
              <i data-lucide="star" class="w-5 h-5" fill="currentColor"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Game Card 2 -->
      <div class="game-card">
        <img src="/api/placeholder/400/320" alt="Star Voyager" class="game-image">
        <div class="game-content">
          <h3 class="game-title">Star Voyager: Ultimate Edition</h3>
          <div class="game-info">
            <span>48.1 GB</span>
          </div>
          <div class="button-group">
            <button class="download-btn locked">
              <i data-lucide="lock" class="w-5 h-5"></i>
              Locked
            </button>
            <button class="premium-btn">
              <i data-lucide="star" class="w-5 h-5" fill="currentColor"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Game Card 3 -->
      <div class="game-card">
        <img src="/api/placeholder/400/320" alt="Racing Masters" class="game-image">
        <div class="game-content">
          <h3 class="game-title">Racing Masters 2024</h3>
          <div class="game-info">
            <span>35.7 GB</span>
          </div>
          <div class="button-group">
            <button class="download-btn primary">
              <i data-lucide="download" class="w-5 h-5"></i>
              Download
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Add click handlers for category buttons
    document.querySelectorAll('.category-btn').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });
  </script>
</body>
</html>
